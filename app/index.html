<!doctype html>
<html lang="en" ng-app="phpMongoAdmin">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta charset="utf-8">
	<title ng-bind="'phpMongoAdmin '+pagetitle">phpMongoAdmin</title>

	<meta name="description" content="Get organized and stay motivated with this powerful to-do task list."/>
	<meta name="Keywords" content="to-do, todo, task, list, lists, organize, organizes, motivate, motivated, motivation, productive, productivity" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" /> 
	<meta http-equiv="Window-target" content="_top" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="Robots" content="index, follow" />
	<meta name="Content-Language" content="en-US" />
	<meta name="Copyright" content="Copyright &copy; 2013" />

	<link rel="P3Pv1" href="/w3c/p3p.xml" />
	<link rel="meta" href="/labels.rdf" type="application/rdf+xml" title="ICRA labels" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon-precomposed"  href="/apple-touch-icon-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"  sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"  sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"  sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.toodledo.com/info/news_rss.php" />

	<!-- build:css stylesheets/styles.css -->
	<link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap-theme.css"/>
	<xlink rel="stylesheet" href="stylesheets/theme2.css" comment="http://pikock.github.io/bootstrap-magic/app/index.html#!/editor"/>
	<link rel="stylesheet" href="stylesheets/vendor/default.css"/>
	<link rel="stylesheet" href="stylesheets/app.css"/>
	<link rel="stylesheet" href="stylesheets/font-awesome.css"/>
	<!-- endbuild -->


</head>
<body>
	<div id="everything">
		<div ng-include src="'views/navbar.html'" ng-controller="cNav" ng-init="init()"></div>
		<div id="app" ng-view></div>
	</div>
	<div id="footer">
		<a href="https://github.com/Toodledo/mymongo"><i class='fa fa-github-alt'></i> GitHub</a> | 
		<a href="http://docs.mongodb.org/manual/">MongoDB</a> | 
		<a href="http://www.php.net/mongo/">PHP::Mongo</a> | 
		<span ng-show="client">Local Driver version: <a href="https://jira.mongodb.org/browse/PHP">{{ client.driver }}</a>. Ping: {{ client.ping }}</span>
		<span ng-hide="client"><a href="http://www.php.net/manual/en/mongo.installation.php">PHP Mongo Driver</a> not installed</span>

	</div>

	<!-- build:js javascripts/scripts.js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<xscript src="bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
	<xscript src="javascripts/vendor/highlight.pack.js.js"></script>

	<script src="javascripts/config.js"></script>
	<script src="javascripts/app.js"></script>
	<script src="javascripts/services.js"></script>
	<script src="javascripts/controllers/cNav.js"></script>
	<script src="javascripts/controllers/cDatabases.js"></script>
	<script src="javascripts/controllers/cCollections.js"></script>
	<script src="javascripts/controllers/cCollection.js"></script>
	<script src="javascripts/controllers/cDocument.js"></script>
	<script src="javascripts/controllers/cHelp.js"></script>
	<script src="javascripts/controllers/cSettings.js"></script>
	<script src="javascripts/models/mDatabase.js"></script>
	<script src="javascripts/filters.js"></script>
	<script src="javascripts/directives.js"></script>
	<!-- endbuild -->

</body>
</html>
